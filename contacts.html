<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin: 20px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      color: #333;
    }
    main {
      margin: 20px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

      background-color: #555;

<body>
  <header>
    <h1>THE RAMZIES!</h1>

  <nav>
    <ul>

    <h2>Contact Us</h2>
    <div class="contact-form">
      <form action="contact-form-handler.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <footer>
    <p>LIVE, LAUGH AND LOVE</p>
  </footer>
